<template id="aptcopilot-property">
    <style>
    
    </style>

    <h1 id="name"></h1>
    
</template>

<script>
    let tmpl2 = document.currentScript.ownerDocument.querySelector('#aptcopilot-property');
    customElements.define('aptcopilot-property', class extends HTMLElement {
        constructor() {
            super();
            let shadowRoot = this.attachShadow({ mode: 'open' });
            shadowRoot.appendChild(tmpl2.content.cloneNode(true));
            // shadowRoot.querySelector('#name').innerHTML = 'Name: ' + data.name; 
        };

        connectedCallback() { 
            let data = JSON.parse(this.getAttribute("data"));

            this.shadowRoot.querySelector("#name").innerHTML = "Name: " + data.name;
        }
    });
</script>
